# Actualiza automáticamente la estructura de las tablas según las clases Java
spring.jpa.hibernate.ddl-auto=update

# URL de conexión a tu base de datos (ajusta el nombre de la base aquí)
spring.datasource.url=jdbc:mysql://localhost:3306/blogdb?useSSL=false&serverTimezone=UTC

# Usuario y contraseña de MySQL
spring.datasource.username=root
spring.datasource.password=

# Driver JDBC para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de MySQL para Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

